<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
</head>
<body>
    <main>
        <div class="container">
            <div class="result">
                <h3 class="light">Your Result</h3>
                <div class="counter">
                    <h2>76</h2>
                    <p class="light">of 100</p>
                    
                </div>
                <div class="evaulate">
                    <h2>Great</h2>
                    <p class="light">your score higher than 65% of 
                        people who has taken
                         these test</p>
                </div>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="summary-model">
                    <div class="reaction">
                        <span><i class="fa-solid fa-bolt"></i>Reaction</span>
                        <div><p>80<p class="muted">/100</p></p></div>
                        
                        
                    </div>
                </div>
                <div class="summary-model">
                    <div class="memory">
                         <span><i class="fa-solid fa-database"></i>Memory</span>
                         <div><p>92 <p class="muted">/100</p></p></div>
                    </div>
                </div>
                <div class="summary-model">
                    <div class="verbal">
                        <span><i class="fa-brands fa-rocketchat"></i>Verbal</span>
                        <div><p>61 <p class="muted">/100</p></p></div>
                    </div>
                </div>
                <div class="summary-model">
                    <div class="visual">
                        <span><i class="fa-solid fa-eye"></i>Visual</span>
                        <div><p>72 <p class="muted">/100</p></p></div>
                    </div>
                </div>
                <button class="btn">Continue</button>

            </div>
        </div>
    </main>
</body>
</html>
